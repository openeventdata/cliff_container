machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t caerusassociates/cliff .
test:
  post:
    - docker run -d -p 8080:8080 caerusassociates/cliff
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/CLIFF-2.0.0/parse/text?q=I%20live%20in%20Virginia.
